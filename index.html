<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/codemirror.css">
</head>

<body>
	<menu>
		<label>M</label>
	</menu>
	<nav>
		<label class="active" data-tab-id="t1">Tab 1</label>
		<label data-tab-id="t2">Tab 2</label>
		<label data-tab-id="t3">Tab 3</label>
	</nav>
	<main>
		<section class="active" id="t1">Tab 1</section>
		<section class="inactive" id="t2">Tab 2</section>
		<section id="t3">
			<textarea>
$("nav > label").click(function () {
	$("nav > label, main > section").removeClass("active");
	$("#" + this.dataset.tabId).addClass("active");
	$(this).addClass("active");
	$(".tabInfo").text("Tab: " + this.dataset.tabId);
});
			</textarea>
		</section>
	</main>
	<footer>
		<span class="tabInfo">Tab: t1</span>
	</footer>
	<script src="scripts/zepto.js"></script>
	<script src="scripts/codemirror.js"></script>
	<script src="scripts/script.js"></script>
</body>

</html>
